<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,div{
					margin: 0;
					padding: 0;
				
					}
				body{
					background:#ed5565;
					padding:50px;
				}
				div{
					width: 30px;
					height: 30px;
					border: 1px solid #fff;
					border-bottom-color:transparent;
					border-radius:50%;
					margin:100px auto;
					animation:move 1s linear infinite;
				}
				@keyframes move{
					from{transform:scale(1) rotate(0);}
					to{transform:scale(0.5) rotate(360deg);}
				}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
